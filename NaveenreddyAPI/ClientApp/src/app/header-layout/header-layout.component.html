<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">Naveen Reddy Marriage Bureau</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="'active'">
       
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/registration"><mdb-icon fas icon="user"></mdb-icon>Register<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'">
        <a class="nav-link waves-light" routerLink="/quicksearch" mdbWavesEffect><mdb-icon fas icon="search"></mdb-icon>Search</a>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'">
        <a class="nav-link waves-light"  mdbWavesEffect routerLink="/contact"><mdb-icon fas icon="envelope"></mdb-icon>Contact Us</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect class="nav-link dropdown-toggle waves-light">
          My Profile<span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="javascript: void(0);">Edit profile</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="javascript: void(0);">Invitations</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="javascript: void(0);">Matched profiles</a>
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLinkActive]="'active'" routerLink="/partnerinfo">Partner profile</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" [routerLinkActive]="'active'" mdbWavesEffect routerLink="/changepassword">Change password</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="javascript: void(0);" (click)="logout()">Logout</a>
        </div>
      </li>
    </ul>
    <!-- Links -->
    <!-- Search form -->
   
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
