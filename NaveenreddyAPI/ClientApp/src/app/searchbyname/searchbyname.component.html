<mdb-card>
    <mdb-card-body>
        <mdb-card-title>
            <h4>Profile Search</h4>
            <hr>
        </mdb-card-title>
        <form [formGroup]="validatingForm" (ngSubmit)="onSubmit()">
            <div class="form-inline">
                <label for="Name">Search</label>
                <div class="md-form ml-4">
                    <label for="Name">Search Name/Age</label>
                    <input id="Name" class="form-control" [ngClass]="{'invalid': submitted && f.Name.errors}"
                        formControlName="Name" type="text" mdbInput>
                    <mdb-error *ngIf="f.Name.invalid && submitted">Name is required</mdb-error>

                    <button type="submit" size="md" mdbBtn color="primary" mdbWavesEffect>Search</button>
                </div>
            </div>
            <table mdbTable *ngIf="table?.length">
                <thead >
                    <tr>
                        <th>Sl.No</th>
                        <th [mdbTableSort]="table" sortBy="name" scope="col">Name <mdb-icon fas icon="sort"></mdb-icon></th>
                        <th [mdbTableSort]="table" sortBy="age" scope="col">Age <mdb-icon fas icon="sort"></mdb-icon></th>
                        <th [mdbTableSort]="table" sortBy="gender" scope="col">Gender <mdb-icon fas icon="sort"></mdb-icon></th>
                        <th [mdbTableSort]="table" sortBy="dateofbirth" scope="col">Date Of Birth <mdb-icon fas icon="sort"></mdb-icon></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of table; let i = index">
                        <td scope="row">{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.dateofbirth}}</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </mdb-card-body>
</mdb-card>
