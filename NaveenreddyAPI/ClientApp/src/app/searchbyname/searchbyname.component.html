<mdb-card>
    <mdb-card-body>
        <mdb-card-title>
            <h4>Profile Name Search</h4>
            <hr>
        </mdb-card-title>
        <form [formGroup]="validatingForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <label for="Name" class="col-sm-2 col-form-label">Enter the Name</label>
                <div class="col-sm-4">
                    <div class="md-form mt-0">
                        <input id="Name" class="form-control" [ngClass]="{'invalid': submitted && f.Name.errors}" formControlName="Name" type="text" mdbInput>
                        <mdb-error *ngIf="f.Name.invalid && submitted">Name is required</mdb-error>
                    </div>
                </div>
            </div>
            <div class="col-4 offset-3">
                <button type="submit" mdbBtn color="primary" mdbWavesEffect>Search</button>
            </div>
        </form>
    </mdb-card-body>
</mdb-card>
